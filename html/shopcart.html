<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shopcart</title>
    <link rel="stylesheet" href="../css/cssreset.css">
    <link rel="stylesheet" href="../css/shopcart.css">
    <link rel="stylesheet" href="../css/shopcart_images.css">
    <script src="../js/jquery-3.0.0.min.js"></script>
</head>

<body>

<div class="topnav">
    <div class="topnav_into">
        <ul class="topnav_list">
            <li>登录/注册</li>
            <li><a>消息</a></li>
            <li><a>我的订单</a></li>
            <li><a>会员</a></li>
            <li><a>甄选家</a></li>
            <li><a>企业采购</a></li>
            <li><a>客户服务</a></li>
            <li><a>APP</a></li>
        </ul>
    </div>
</div>

<div class="header">
    <div class="header_into">
        <div class="header_into_above">
            <img src="../images/index_images/header_leftLogo.gif">
            <div class="search">
                <i class="search_tex"></i>
                <input type="text" placeholder="年终收纳必备好物" class="tex">
                <input type="submit" class="sub" value="搜索">
                <div class="cart">
                    <i class="cart_left"></i>
                    <span>购物车</span>
                    <i class="point"></i>
                </div>
                <ul class="search_below">
                    <li>轻松搞定全屋大扫除</li>
                    <li>百款美味 99元选9</li>
                    <li>新年好运福盒仅49元</li>
                </ul>
            </div>
        </div>
        <ul class="tabNav">
            <li><a>首页</a></li>
            <li><a>居家生活</a></li>
            <li><a>服饰鞋包</a></li>
            <li><a>美食酒水</a></li>
            <li><a>个护清洁</a></li>
            <li><a>母婴亲子</a></li>
            <li><a>运动旅行</a></li>
            <li><a>数码家电</a></li>
            <li><a>全球特色</a></li>
            <li><a>为你严选</a></li>
            <li><a>众筹</a></li>
        </ul>
    </div>
</div>

<!--优惠卷-->
<div class="coupon">
    <div class="coupon_left"></div>
    <div class="coupon_right"></div>
</div>

<!--全选框-->
<div class="selectall"></div>

<!--购物车商品列表-->
<ul class="cart_group">
    <li class="commodity_01"></li>
    <li></li>
    <li></li>
</ul>

<!--下单选框-->
<div class="order_box"></div>

<!--alsoBought-->
<div class="also">
    <ul>
        <li class="also_list">
            <div class="img_title"></div>
            <ul class="also_products">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </li>
    </ul>
</div>

<!--猜你喜欢-->
<div class="may_like">
    <div class="may_likeTitle"></div>
    <ul class="like_list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<div class="footer">
    <div class="footer_above"></div>
    <div class="footer_below"></div>
</div>

</body>
</html>
